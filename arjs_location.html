<!DOCTYPE html>
<html>
	<head>
		<title>AR.js A-Frame Location-based</title>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script type='text/javascript' 
						src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
		<script type='text/javascript' 
						src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
	</head>
	
	<body>
		<a-scene vr-mode-ui='enabled: false' 
			arjs='sourceType: webcam; 
			videoTexture: true; 
			debugUIEnabled: true' renderer='antialias: true; alpha: true'
		>
			
			<a-assets>
				<a-asset-item
					id="animated-asset"
					src="assets/asset.glb"
				></a-asset-item>
			</a-assets>
			
			<a-camera gps-new-camera='gpsMinDistance: 1; 
				simulateLatitude: 25.0587419; simulateLongitude: 121.5547564; simulateAltitude: 1; 
				alert: true'>
			</a-camera>
			
			<a-entity
				gltf-model="#animated-asset" 
				gps-new-entity-place="latitude: 25.0597419; longitude: 121.5547564" 
				scale="20 20 20">
			</a-entity>
			
		</a-scene>
	</body>
</html>
