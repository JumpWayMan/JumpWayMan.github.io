<!DOCTYPE html>
<html>
<head>
  <title>按鈕導向不同頁面</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>選擇前往頁面:</h1>
  <button id="button1">LvLab Red Box</button>
  <button id="button2">LvLab Kriel</button>
  <button id="button3">Simulate Kriel</button>
  <button id="button4">Test</button>

  <script>
    // 取得按鈕元素
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const button3 = document.getElementById('button3');
    const button4 = document.getElementById('button4');

    // 建立一個函數，用於計算四個按鈕中最寬的按鈕寬度
    function setEqualButtonWidth() {
      const maxWidth = Math.max(
        button1.offsetWidth,
        button2.offsetWidth,
        button3.offsetWidth,
        button4.offsetWidth
      );

      // 將所有按鈕的寬度設置為最大寬度
      button1.style.width = `${maxWidth}px`;
      button2.style.width = `${maxWidth}px`;
      button3.style.width = `${maxWidth}px`;
      button4.style.width = `${maxWidth}px`;
    }

    // 按鈕1的點擊事件處理器
    button1.addEventListener('click', function() {
      window.location.href = 'https://jumpwayman.github.io/lvLab_Box'; // 替換為第一個頁面的URL
    });

    // 按鈕2的點擊事件處理器
    button2.addEventListener('click', function() {
      window.location.href = 'https://jumpwayman.github.io/lvLab_Kriel'; // 替換為第二個頁面的URL
    });

    // 按鈕3的點擊事件處理器
    button3.addEventListener('click', function() {
      window.location.href = 'https://jumpwayman.github.io/simu'; // 替換為第三個頁面的URL
    });

    // 按鈕4的點擊事件處理器
    button4.addEventListener('click', function() {
      window.location.href = 'https://jumpwayman.github.io/test'; // 替換為第四個頁面的URL
    });
  </script>
</body>
</html>
