<!DOCTYPE html>
<html>
	<head>
		<title>AR.js A-Frame Location-based</title>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script type='text/javascript' 
						src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
		<script type='text/javascript' 
						src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <!--<script src="js/arjs_location.js"></script>-->
	</head>
	
	<body>
    <h1>其他頁面</h1>
    <!-- 加上回到首頁的按鈕 -->
    <button id="backButton">回到首頁</button>

    <script>
      console.log("tag time >>> 07/28 11:43");
      const backButton = document.getElementById('backButton');
      backButton.addEventListener('click', function() {
        window.location.href = 'index.html';
      });
    </script>

		<a-scene vr-mode-ui='enabled: false' 
			arjs='sourceType: webcam; 
			videoTexture: true; 
			debugUIEnabled: true' renderer='antialias: true; alpha: true'
		>
			
			<a-assets>
				<a-asset-item
					id="animated-asset"
					src="assets/kriel.glb"
				></a-asset-item>
			</a-assets>
			
			<a-camera gps-new-camera='gpsMinDistance: 1; 
				simulateLatitude: 25.0587419; simulateLongitude: 121.5547564; simulateAltitude: 20'>
			</a-camera>
			
			<a-entity
				gltf-model="#animated-asset" 
				gps-new-entity-place="latitude: 25.0589419; longitude: 121.5547564; alttitude: 0" 
				scale="20 20 20">
			</a-entity>
			
		</a-scene>
	</body>
</html>
